<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Display</title>
    <style>
        #one{
            border: thin solid blue;
            margin-right: 20px;
            float: left;
        }
        #two{
            border: thin solid blue;
            margin-right: 20px;
            float: left;
        }
        #three{
            border: thin solid blue;
            float: left;
        }
        #clearfix{
            content: "";
            clear: both;
            display: block;
        }
        
    
    </style>
</head>
<body id="clearfix">
    <div id="one">One</div>
    <div id="two">Two</div>
    <div id="three">Three</div>
</body>
</html>
