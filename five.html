<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display 5</title>
    <style>
        #cont{
            width: 400px;
            height: 200px;
            border: 1px solid black;
        }
        #click{

        }
        a{

            margin-top: 25px;
        }
    </style>
</head>
<body>
    <div id="cont">
        <div id="click"><a href="#">click me</a></div>
    </div>
   </body>
</html>
