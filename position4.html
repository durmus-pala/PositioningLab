<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Display 5</title>
    <style>
        h1{
            
            z-index: 0;
        }
        div{
            border: 1px solid black;
            background-color: white;
            height: 50px;
            position: absolute;
            top: 80px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <h2>I'm out of Order</h2>
    <h1>CSS Positioning</h1>
    <div></div>
</body>
</html>
